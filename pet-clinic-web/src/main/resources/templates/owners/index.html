<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners Index Page</title>
</head>
<body>
    <h1>List of Pet Owners</h1>
<!--    <p th:text="'Karen White'">Owners name..</p>-->
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
        </thead>
        <tbody >
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">John</td>
                <td th:text="${owner.lastName}">Doe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
