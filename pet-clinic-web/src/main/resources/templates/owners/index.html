<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners Index Page</title>
</head>
<body>
    <h2>List of Pet Owners</h2>
    <!--/*@thymesVar id="vet" type="com.js9.js9petclinic.model.Owner"*/-->
    <table  class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">FirstName</th>
                <th style="width: 150px;">LastName</th>
            </tr>
        </thead>
        <tbody >
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">John</td>
                <td th:text="${owner.lastName}">Doe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
